<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawgress - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #FFFCD8;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #FFFCD8;
        }

        .login-page {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #FFFCD8;
            overflow: hidden;
        }

        .login-container {
            width: 337px;
            height: 454px;
            position: absolute;
            left: 28px;
            top: 212px;
            background: rgba(255, 255, 255, 0.40);
            border-radius: 30px;
        }

        .logo-section {
            width: 225.19px;
            height: 74.19px;
            position: absolute;
            left: 88px;
            top: 123px;
        }

        .logo-text {
            width: 171px;
            height: 57px;
            position: absolute;
            left: 0px;
            top: 0px;
            text-align: center;
            color: #6C6A66;
            font-size: 40px;
            font-family: 'Pacifico', cursive;
            font-weight: 400;
        }

        .logo-paw {
            width: 46.26px;
            height: 46.26px;
            position: absolute;
            left: 175px;
            top: 11px;
        }

        .login-title {
            width: 211px;
            height: 39px;
            position: absolute;
            left: 91px;
            top: 247px;
            text-align: center;
            color: #6C6A66;
            font-size: 30px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
        }

        .email-input {
            width: 261px;
            height: 58px;
            position: absolute;
            left: 66px;
            top: 317px;
            background: #FAF3FF;
            border-radius: 10px;
            border: 1px #E0CAEF solid;
            padding: 0 25px;
            font-size: 20px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
            color: #6C6A66;
            box-sizing: border-box;
        }

        .email-input::placeholder {
            color: #A7A7A7;
        }

        .password-input {
            width: 261px;
            height: 58px;
            position: absolute;
            left: 66px;
            top: 389px;
            background: #FAF3FF;
            border-radius: 10px;
            border: 1px #E0CAEF solid;
            padding: 0 25px;
            font-size: 20px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
            color: #6C6A66;
            box-sizing: border-box;
        }

        .password-input::placeholder {
            color: #A7A7A7;
        }

        .forgot-password {
            width: 211px;
            position: absolute;
            left: 116px;
            top: 454px;
            text-align: right;
            color: #6B8288;
            font-size: 14px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
            text-decoration: underline;
            cursor: pointer;
        }

        .login-button {
            width: 261px;
            height: 58px;
            position: absolute;
            left: 66px;
            top: 487px;
            background: #E0CAEF;
            border-radius: 10px;
            border: none;
            outline: 1px #FAF3FF solid;
            outline-offset: -1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button-text {
            position: absolute;
            left: 102px;
            top: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
        }

        .login-button:hover {
            background: #D5BFEC;
        }

        .google-section {
            width: 211px;
            height: 59px;
            position: absolute;
            left: 91px;
            top: 581px;
        }

        .or-text {
            width: 211px;
            position: absolute;
            left: 0px;
            top: 0px;
            text-align: center;
            color: #6B8288;
            font-size: 14px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
        }

        .google-button {
            width: 112px;
            height: 34px;
            position: absolute;
            left: 47px;
            top: 25px;
            background: #FAF3FF;
            border-radius: 10px;
            border: 1px #E0CAEF solid;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .google-button:hover {
            background: #F5EDFF;
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .google-text {
            text-align: center;
            color: #6C6A66;
            font-size: 15px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="login-container"></div>
            
            <div class="logo-section">
                <div class="logo-text">Pawgress</div>
                <img src="paw.jpg" alt="Paw" class="logo-paw">
            </div>

            <div class="login-title">Login</div>
            
            <input type="email" class="email-input" placeholder="Email Address" id="emailInput">
            
            <input type="password" class="password-input" placeholder="Password" id="passwordInput">
            
            <a class="forgot-password">Forgot Password?</a>

            <button class="login-button" id="loginButton">
                <div class="login-button-text">Login</div>
            </button>

            <div class="google-section">
                <div class="or-text">Or login with</div>
                <button class="google-button">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <div class="google-text">Google</div>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');

        // Removed auto-redirect - always show login page

        // Login form validation
        function checkLoginForm() {
            if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                loginButton.style.background = '#B95DFB';
                loginButton.style.cursor = 'pointer';
            } else {
                loginButton.style.background = '#E0CAEF';
                loginButton.style.cursor = 'not-allowed';
            }
        }

        emailInput.addEventListener('input', checkLoginForm);
        passwordInput.addEventListener('input', checkLoginForm);

        // Login functionality
        loginButton.addEventListener('click', () => {
            if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                setUserEmail(emailInput.value);
                window.location.href = 'select-animal.html';
            }
        });

        // Allow Enter key to submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                setUserEmail(emailInput.value);
                window.location.href = 'select-animal.html';
            }
        });
    </script>
</body>
</html>
