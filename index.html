<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawgress - Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #FFF9E6 0%, #FFEFD5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .message {
            text-align: center;
            color: #6C6A66;
        }
        .message h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .message p {
            font-size: 18px;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 4px solid #E0CAEF;
            border-top: 4px solid #B95DFB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="js/app.js"></script>
    <script>
        // Clear saved praises on index page load
        localStorage.removeItem('pawgress_saved_praises');
        
        // Always redirect to login page
        window.onload = function() {
            window.location.href = 'login.html';
        };
    </script>
</head>
<body>
    <div class="message">
        <h1>Pawgress üêæ</h1>
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
